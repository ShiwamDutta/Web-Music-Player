<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/utility.css" />
  </head>

  <body>
    <div class="container flex p-0">
      <nav class="left-sidebar flex">
        <div class="home bg-grey rounded p-1">
          <img
            class="fill-invert pointer"
            src="./image/logo.svg"
            alt="Spotify"
          />
          <ul>
            <li class="pointer">
              <img
                class="fill-invert"
                width="20"
                src="./image/home.svg"
                alt="home"
              />
              Home
            </li>
            <li class="color-grey pointer">
              <img
                class="fill-invert"
                width="20"
                src="./image/search.svg"
                alt="search"
              />
              Search
            </li>
          </ul>
        </div>

        <div class="library bg-grey rounded p-1">
          <div class="header flex item-center color-grey pointer">
            <img
              class="fill-invert"
              width="20"
              src="./image/playlist.svg"
              alt="library"
            />
            <h2>Your Library</h2>
          </div>

          <div class="footer">
            <div class="links-list flex">
              <div>
                <a href="https://www.spotify.com/in-en/legal/">
                  <span>Legal</span>
                </a>
              </div>
              <div>
                <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                  <span>Safety &amp; Privacy Center</span>
                </a>
              </div>
              <div>
                <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                  <span>Privacy Policy</span>
                </a>
              </div>
              <div>
                <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                  <span>Cookies</span>
                </a>
              </div>
              <div>
                <a
                  href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                >
                  <span>About Ads</span>
                </a>
              </div>
              <div>
                <a href="https://www.spotify.com/in-en/accessibility/">
                  <span>Accessibility</span>
                </a>
              </div>
            </div>
            <a
              href="https://www.spotify.com/legal/cookies-policy/"
              target="_blank"
            >
              <span>Cookies</span>
            </a>
          </div>
        </div>
      </nav>

      <div class="right-main bg-grey rounded"></div>
    </div>
  </body>
</html>
